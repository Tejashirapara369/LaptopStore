<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

<link rel="stylesheet" href="./style.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    
<header>
    <div class="logo-container">
        <img src="./img/logo.svg" alt="logo">
        <h4 class="logo">Three Dots</h4>
    
    </div>
    <nav>
        <ul class="nav-links">
            <li ><a class="nav-link" href="#">Spec</a></li>
            <li ><a class="nav-link" href="#">Product</a></li>
            <li ><a class="nav-link" href="#">contact</a></li>
        </ul>

    </nav>
    <div class="cart">
        <img src="./img/cart.svg" alt="cart">

    </div>
</header>

<main>
<section class="presentation">
    <div class="introduction">
        <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>The new 14 inch bezeless dispaly offering a 4k display with touch screen.</p>
        </div>
        <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add to cart    </button>
        </div>
    </div>
    <div class="cover">
        <img src="./img/matebook.png" alt="matebook">
    </div>
</section>
<img class="big-circle" src="./img/big-eclipse.svg" alt="">
<img class="mid-circle" src="./img/mid-eclipse.svg" alt="">
<img class="small-circle" src="./img/small-eclipse.svg" alt="">
</main>

</body>
</html>
